<!DOCTYPE html>
<html>
    <head>
        <title>jQuery UI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/jqueryui/css/jquery-ui.min.css"> 
        <style>
        </style>
    </head>
    <body>

        <h1>通常のラジオボタン</h1>
        <div class="normal-ui">
            <label><input type="radio" name="season">春</label>
            <label><input type="radio" name="season">夏</label>
            <label><input type="radio" name="season">秋</label>
            <label><input type="radio" name="season">冬</label>
        </div>

        <h1>jQuery UIのラジオボタン</h1>
        <form>
            <div id="jquery-ui">
                <input type="radio" name="season" id="season1"><label for="season1">春</label>
                <input type="radio" name="season" id="season2"><label for="season2">夏</label>
                <input type="radio" name="season" id="season3"><label for="season3">秋</label>
                <input type="radio" name="season" id="season4"><label for="season4">冬</label>
            </div>
        </form>

        <script src="js/libs/jquery/jquery.min.js"></script>
        <script src="js/libs/jqueryui/jquery-ui.min.js"></script>
        <script>
            $(function() {
                $("#jquery-ui").buttonset();
            });
        </script>
    </body>
</html>
